html lang="pt">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Pokédex</title>
</head>
<body>
    <img id="pkimg" class="pokemon_img" src="#" alt="pokemon"

    <h1 class="pokemon_data">
     <span id="pknum" class="pokemon_number"></span> -
     <span id="pkname" class="pokemon_name"></span>
    </h1>

    <form id="form" class="form">
     <input type="search"
     id="input"
     class="input_search"
     placeholder="Nome ou Número"
     required>
    </form>

     <div class="buttons"
         <button id="bnt-prev" class="button">Prev &lt;</button>
         <button id="bnt-next" class="button">Next &lt;</button>
     </div>

    <img class="Pokedex" src="Pokedex.png"alt=Pokédex

    <script src="app.js"></script>
</body>
</html>
